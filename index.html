<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <div class="login__container container">
                <div class="login__content">
                    <h1 class="login__title">Login</h1>
                    <form action="#" class="login__form">
                        <input type="text" class="form__input input-text" placeholder="Username">
                        <input type="password" class="form__input input-pass" placeholder="Password">
                        <button class="form__btn">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <img class="img ellipse1" src="./img/Ellipse 1.svg" alt="">
    <img class="img ellipse2" src="./img/Ellipse 2.svg" alt="">
    <img class="img subtract" src="./img/Subtract.svg" alt="">
</body>
</html>
